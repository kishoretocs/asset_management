<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-2xl font-bold mb-4">Delete Product</h1>
      <p>Are you sure you want to delete "{{ product.name }}"?</p>
      <form method="POST">
        {% csrf_token %}
        <button
          type="submit"
          class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
        >
          Confirm Delete
        </button>
        <a
          href="{% url 'product-list' %}"
          class="mt-4 inline-block bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600"
          >Cancel</a
        >
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
        <div class="w-full bg-white shadow-md p-4 flex justify-end">
            <form method="POST" action="{% url 'user-logout' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Logout</button>
            </form>
        </div>
        <div class="bg-white p-8 rounded shadow-md w-96 mt-4">
            <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Profile</h2>
            <p><strong>Username:</strong> {{ profile.customer.username }}</p>
            <p><strong>Email:</strong> {{ profile.email }}</p>
            <p><strong>Phone:</strong> {{ profile.phone }}</p>
            <p><strong>Address:</strong> {{ profile.address }}</p>
            <a href="{% url 'user-profile-update' %}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Update Profile</a>
        </div>
    </div>
</body>
</html>
